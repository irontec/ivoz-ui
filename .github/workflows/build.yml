name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - uses: borales/actions-yarn@v4
      with:
        cmd: install
    - uses: borales/actions-yarn@v4
      with:
        cmd: build
        dir: 'library'
    - uses: borales/actions-yarn@v4
      with:
        cmd: lint
        dir: 'library'
    - name: Check file changes
      run: |
        git diff --exit-code